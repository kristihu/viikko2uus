<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tehtava1</title>
</head>
<body>
<h1>Tehtävä1</h1>

<script>
  'use strict';
  let kuha, pyynti;


  kuha = prompt('Anna saamasi kuhan pituus (cm)');
    if (kuha<37){
      pyynti = 37 - kuha;
      document.write('Kuha on alimittainen, pituudesta puuttui ' +pyynti+' senttimetriä');
    }
    else {
      document.write("Reppuun vaan!");
    }

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>teht5</title>
</head>
<body>
<h1>teht5</h1>
<script>
  var luku, luku2, r;
  r = confirm("Lasketaanko neliöjuuri?!");
  if (r == true) {
    luku = prompt("anna luku!");
        if (luku < 0){
          document.write("Negatiivisella luvulla ei ole juurta");
        }
        else {
          luku2 = Math.sqrt(luku);
          document.write('luvun neliöjuuri on: '+luku2+'');
        }
  } else {
    document.write("Neliöjuurta ei lasketa");
  }

</script>
</body>
</html>
